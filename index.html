<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>CNN Classifier with Image Upload</title>
  <style>
    #resultDisplay {
      margin-top: 20px;
    }
    img {
      max-width: 400px;
      max-height: 400px;
      margin-bottom: 10px;
    }
  </style>
</head>
<body>
  <h1>CNN Classifier with Image Upload</h1>

  <!-- Image upload input -->
  <input type="file" accept="image/*" id="imageUpload" onchange="previewImage(event)" />
  <img id="preview" src="#" alt="Preview Image" style="display:none" />

  <!-- Button to trigger inference -->
  <input style="background-color: yellow" type="button" value="Run Inference" onclick="runInference()" />

  <!-- Display for result information -->
  <div id="resultDisplay">
    <img id="classifiedImage" src="#" alt="Classified Image">
    <p id="classificationInfo"></p>
  </div>

  <!-- Script for handling image preview and inference -->
  <script src="https://cdn.jsdelivr.net/npm/onnxruntime-web/dist/ort.min.js"></script>
  <script src="index.js"></script>
</body>
</html>
